{% extends 'base.html' %}
    {% block content %}

    
        {% if user.is_authenticated %}
        
        <h1 style="text-align: center;">Data Visualisation Project</h1>
        {% include 'chartcontent.html' %}
        <!-- <iframe src="{% url 'main' %}" name="iframe_a" height="500px" width="100%" title="Iframe Example" ></iframe> -->

        {% else %}
        <div class="col-md-6 offset-md-3">
        <h1>Login</h1>
        <br/>

        <form method="POST" action="{% url 'home' %}">
            {% csrf_token %}

                <div class="mb-3">  
                    <h2>Username</h2>               
                  <input type="text" class="form-control" name="username"  required value="admin">
                </div><br/>
                <div class="mb-3">
                    <h2>Password</h2>
                  <input type="password" class="form-control" name="password"  required value="#admin2000">
                </div>
               <br/>
                <button type="submit" class="btn btn-secondary">Login</button>

        </form>
      </div>



    {% endif %}

    {% endblock %}
